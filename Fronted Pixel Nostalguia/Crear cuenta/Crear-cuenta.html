<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Pixel Nostalgia</title>
    <link rel="stylesheet" href="crear-cuenta.css">
</head>
<body>
    <nav class="navbar">
        <ul>
        <li><a href="../home/index.html">Inicio</a></li>
        <li><a href="../Catalogo/catalogo.html">Catálogo</a></li>
        <li><a href="../informacion/informacion.html">Informacion del juego</a></li>
        <li><a href="../Crear cuenta/Crear-cuenta.html">Crear cuenta</a></li>
        <li><a href="../Login/login.html">Iniciar Sesión</a></li> 
        </ul>
    </nav>
    
    <div class="registro-contenedor">
        <h2>Crear Cuenta</h2>
        <form class="registro-formulario">

            <div class="campo-formulario">
                <label for="name">Nombre:</label>
                <input type="name" id="name" name="name" placeholder="nombre" required>
            </div>
            
            <div class="campo-formulario">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="correo@dominio.com" required>
            </div>

            <div class="campo-formulario">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
            </div>

             <div class="campo-formulario">
                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="confirmPassword" id="confirmPassword" name="confirmPassword" placeholder="Mínimo 8 caracteres" required>
            </div>


            
            <button type="submit" class="boton-pixel">Registrarse</button>

            <p class="enlace-login">¿Ya tienes cuenta? <a href="/Login/login.html">Inicia Sesión</a></p>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
